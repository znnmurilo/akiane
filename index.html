<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background: white;
        padding: 20px;
        margin: 15% auto;
        width: 300px;
        text-align: center;
        border-radius: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        text-align: center;
    }
</style>
</head>

<body>
    <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/album/3Cjn6aliQrVp6MPiU4oAdw?utm_source=generator" width="100%" height="352"
        frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <button onclick="openModal()">insira a senha</button>
    <div class="modal" id="modal">
        <div class="modal-content">
            <p>Digite a senha (eu sei que voce sabe):</p>
            <input type="text" id="senha" maxlength="2" oninput="validateInput(event)">
            <br><br>
            <button onclick="verificarSenha()">Confirmar</button>

        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById("modal").style.display = "block";
        }
        function validateInput(event) {
            event.target.value = event.target.value.replace(/[^0-9]/g, '');
        }
        function verificarSenha() {
            let senha = document.getElementById("senha").value;
            if (senha === "23") {
                window.location.href = "https://open.spotify.com/intl-pt/track/2ifEk0oT5FYOLIsvjvdxIK?si=3a4db2b3cf4c413e";
            } else {
                location.reload();
            }
        }
    </script>
</body>

</html>
